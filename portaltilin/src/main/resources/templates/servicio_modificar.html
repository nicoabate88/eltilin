
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Servicio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_mostrar.css">    
    </head>
    <body>
        <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/cliente/listar" class="nav-link px-2 text-light">CLIENTE</a></li>
                            <li><a href="/servicio/registrar" class="nav-link px-2 text-light">SERVICIO</a></li>
                            <li><a href="/presupuesto/registrar" class="nav-link px-2 text-light">PRESUPUESTO</a></li>
                            <li><a href="/recibo/registrar" class="nav-link px-2 text-light">RECIBO</a></li>
                            <li><a href="/cuenta/listar" class="nav-link px-2 text-light">CUENTA</a></li>
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <section>
            <div class="container">

                <div class="card">
                    <div class="card-header bg-dark">

                        <form class="formulario" th:action="@{/servicio/modifica/__${servicio.id}__}" method="POST">

                            <input hidden th:value="${servicio.id}" name="id">
                            <input hidden th:value="${servicio.total}" name="total">  

                            <div class="row mb-2">
                                <div class="d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                                    <div class="form-floating btn btn-outline-danger" type="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
                                        <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3q0-.405-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708M3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026z"/>
                                        </svg>  <h5>Servicio</h5>
                                    </div>
                                </div>
                                <div class="d-none d-sm-block col-md-3 col-lg-3 col-xl-3">
                                    <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                        <h3>Modificar Servicio</h3>
                                    </div>
                                </div>
                                <div class="d-none d-sm-block col-md-5 col-lg-5 col-xl-5">
                                </div>
                                <div class="d-none d-sm-block col-md-2 col-lg-2 col-xl-2 text-end">    
                                    <a th:href="@{/servicio/eliminar/__${servicio.id}__}" title="Eliminar Servicio" type="button" class="form-floating mb-2 button btn btn-outline-warning">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
                                        <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3q0-.405-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708M3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026z"/>
                                        </svg>    <h5>Eliminar</h5>
                                    </a>
                                </div>
                            </div>  
                            
                            <div class="row mb-2">
                            <div class="col-9 d-block d-md-none text-danger">
                                <h3>Modificar Servicio</h3>
                            </div>
                            <div class="col-3 d-block d-md-none text-center">
                                <a th:href="@{/servicio/eliminar/__${servicio.id}__}" class="text-warning">
                                     <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
                                        <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3q0-.405-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708M3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026z"/>
                                        </svg> 
                                    <h6 class="text-warning">Eliminar</h6> 
                                </a> </div>
                        </div>

                            <div class="row">
                                <div class="mb-2 col-sm-1">               
                                    <div class="form-floating mb-2">
                                        <label for="id" class="form-label text-white">ID</label>
                                        <input type="text" id="id" class="bg-dark text-white form-control" th:value="${servicio.id}" disabled readonly>
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="form-floating mb-2">
                                        <label for="cliente" class="form-label text-white">Nombre de Cliente</label>
                                        <select id="cliente" class="bg-dark text-white form-control" name="idCliente">
                                            <option selected th:text="${servicio.cliente.nombre}"
                                                    th:value="${servicio.cliente.id}"
                                                    ></option>
                                            <option th:each="cliente : ${clientes}"
                                                    th:value="${cliente.id}"
                                                    th:text="${cliente.nombre}"/>                                  
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-floating mb-2">
                                        <label for="vehiculo" class="form-label text-white">Vehículo</label>
                                        <select id="vehiculo" class="bg-dark text-white form-control" name="idVehiculo">                                      
                                            <option selected th:text="${servicio.vehiculo.dominio}+' - '+ ${servicio.vehiculo.marca}+' '+${servicio.vehiculo.modelo}"
                                                    th:value="${servicio.vehiculo.id}"
                                                    ></option> 
                                            <option th:each="vehiculo : ${vehiculos}"
                                                    th:value="${vehiculo.id}"
                                                    th:text="${vehiculo.dominio}+' - '+ ${vehiculo.marca}+' '+${vehiculo.modelo}"/>                                  
                                        </select>                            
                                    </div>
                                </div>      
                                <div class="col-sm-2">
                                    <div class="form-floating mb-2">
                                        <label for="fecha" class="form-label text-white">Fecha de Servicio</label>
                                        <input id="fecha" type="date" class="bg-dark text-white form-control" th:value="${servicio.fecha}" name="fecha">
                                    </div>
                                </div>
                            </div>

                            <div class="row mb-4">
                                <div class="col-sm-12">
                                    <div class="form-floating">
                                        <label for="observacion" class="form-label text-white">Observación</label>
                                        <input id="observacion" type="text" class="bg-dark text-white form-control" th:value="${servicio.observacion}" name="observacion">  
                                    </div>
                                </div>
                            </div>

                        <div class="form-floating mb-3 text-light">
                            <h5>Artículos</h5>
                        </div>

                        <div class="table-responsive mb-3" id="tablaModificar" style="background-color:  whitesmoke; padding: 15px; border-radius: 3px;">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th class="col-sm-1">Cantidad</th>
                                        <th class="col-sm-6">Artículo</th>
                                        <th class="col-sm-2">Precio</th>
                                        <th class="col-sm-2">SubTotal</th>
                                        <th class="col-sm-1">
                                            <a th:href="@{/servicio/modificarA/__${servicio.id}__}" type="button" class="btn btn-outline-danger" title="Modificar Artículos de Servicio">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                                                </svg>
                                            </a>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody th:each="articulo : ${servicio.detalle}" th:if="${articulo.nombre} != null">
                                    <tr>
                                        <td th:text="${articulo.cantidad}"></td>
                                        <td th:text="${articulo.nombre}+' '+${articulo.codigo}"></td>
                                        <td th:text="'$'+${articulo.precio}"></td>
                                        <td th:text="'$'+${articulo.total}"></td>    
                                    </tr>
                                </tbody>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col"></th>
                                    <th scope="col">TOTAL:</th>
                                    <th scope="col" th:text=" '$'+${totalServicio} "></th>
                                </tr>
                            </table>
                        </div>
                        <button type="submit" class="btn btn-outline-danger" title="Modificar">Aceptar</button>       
                        <a type="button" class="btn btn-outline-warning" onclick="window.history.back();" title="Volver">Cancelar</a>          
                        </form>

                    </div>
                </div>
            </div>
        </section>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    </body>
</html>
