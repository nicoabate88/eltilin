
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vehículo Registrar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container_registro.css"> 
    </head>
    <body>
        <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/cliente/listar" class="nav-link px-2 text-light">CLIENTE</a></li>
                            <li><a href="/servicio/registrar" class="nav-link px-2 text-light">SERVICIO</a></li>
                            <li><a href="/presupuesto/registrar" class="nav-link px-2 text-light">PRESUPUESTO</a></li>
                            <li><a href="/recibo/registrar" class="nav-link px-2 text-light">RECIBO</a></li>
                            <li><a href="/cuenta/listar" class="nav-link px-2 text-light">CUENTA</a></li>
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>
        
        <section>
            <div class="container">

                <div class="card bg-dark">  
                    <div class="card-header bg-dark text-white">

                        <div class="row">
                            <div class="mb-3 d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                                <div class="form-floating mb-2 btn btn-outline-danger" type="button">                                       
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-car-front-fill" viewBox="0 0 16 16">
                                    <path d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679q.05.242.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.8.8 0 0 0 .381-.404l.792-1.848ZM3 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2m10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2M6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2zM2.906 5.189a.51.51 0 0 0 .497.731c.91-.073 3.35-.17 4.597-.17s3.688.097 4.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 11.691 3H4.309a.5.5 0 0 0-.447.276L2.906 5.19Z"/>
                                    </svg> <h5>Vehículo</h5>
                                </div>   
                            </div>   
                            <div class="col-sm-1 col-md-3 col-lg-3 col-xl-3">
                                <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                    <h3>Registrar Vehículo</h3>
                                </div>
                            </div>
                            <div class="col-sm-1 col-md-5 col-lg-5 col-xl-5">    
                            </div> 
                            <div class="col-sm-2 col-md-2 col-lg-2 col-xl-2 text-end">    
                            <a th:href="@{/vehiculo/listar}" title="Ver Artículos" type="button" class="form-floating mb-2 btn btn-outline-warning">
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-car-front-fill" viewBox="0 0 16 16">
                                    <path d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679q.05.242.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.8.8 0 0 0 .381-.404l.792-1.848ZM3 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2m10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2M6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2zM2.906 5.189a.51.51 0 0 0 .497.731c.91-.073 3.35-.17 4.597-.17s3.688.097 4.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 11.691 3H4.309a.5.5 0 0 0-.447.276L2.906 5.19Z"/>
                                    </svg> <h5>Ver Vehículos</h5>
                            </a>
                        </div>
                        </div>

                        <form class="formulario" th:action="@{/vehiculo/registro}" method="POST">

                            <div class="row">

                                <div class="col-sm-4">
                                    <div class="form-floating mb-3">
                                        <label for="dominio" class="form-label text-white">Dominio</label>
                                        <input type="text" id="dominio" class="bg-dark text-white form-control" name="dominio" placeholder="Ingrese Dominio" th:value="${dominio}" required minlength="6" maxlength="7" size="7">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-floating mb-3">
                                        <label for="marca" class="form-label text-white">Marca</label>
                                        <input type="text" id="marca" class="bg-dark text-white form-control" name="marca" placeholder="Ingrese Marca" th:value="${marca}" required minlength="1" maxlength="35" size="35">
                                    </div>
                                </div>     
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-floating mb-3">
                                        <label for="modelo" class="form-label text-white">Modelo</label>
                                        <input type="text" id="modelo" class="bg-dark text-white form-control" name="modelo" placeholder="Ingrese Modelo" th:value="${modelo}" required minlength="1" maxlength="35" size="35">
                                    </div>     
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-floating mb-3">
                                        <label for="anio" class="form-label text-white">Año</label>
                                        <input type="number" id="anio" class="bg-dark text-white form-control" name="anio" placeholder="Ingrese Año" th:value="${anio}" required>
                                    </div>
                                </div>    
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-floating mb-5">
                                        <label for="cliente" class="form-label text-white">Cliente</label>
                                        <select id="cliente" class="bg-dark text-white form-control" name="idCliente" required>
                                            <option value="" selected disabled>Seleccione Cliente</option>
                                            <option th:each="cliente : ${clientes}"
                                                    th:value="${cliente.id}"
                                                    th:text="${cliente.nombre}"/>
                                        </select>
                                    </div>  
                                </div>
                            </div>
                            
                            <div class="col-sm-1 col-md-5 col-lg-5 col-xl-5">    
                                <div th:if="${error != null}" class="btn btn-outline-danger">
                                    <h5>Mensaje:</h5>
                                    <h6 th:text="${error}"></h6>
                                </div>
                            </div>
                            
                            <div class="card-footer">
                            <button type="submit" class="btn btn-outline-danger" title="Registrar Vehículo">Aceptar</button>
                            <a th:href= "@{/vehiculo/registrar}" type="button" class="btn btn-outline-warning" title="Cancelar">Cancelar</a>
                            </div>
                        </form>
                    </div>    
                </div>
            </div>
        </section>


        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
