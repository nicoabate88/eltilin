                    <form class="formulario" th:action="@{/recibo/modifica/__${recibo.id}__}" method="POST">
                        
                            <input hidden th:value="${recibo.id}" name="id">
                            
                            <div class="row mb-2">
                                <div class="col-sm-2 mb-2">
                                    <div class="form-floating">
                                        <label for="id" class="form-label text-white">ID Recibo</label>
                                        <input id="id" class="bg-dark text-white form-control" type="text" th:value="${recibo.id}" disabled readonly>
                                    </div>  
                                </div>
                                <div class="col-sm-7 mb-2">
                                    <div class="form-floating">
                                        <label for="cliente" class="form-label text-white">Nombre de Cliente</label>
                                        <select id="cliente" class="bg-dark text-white form-control" name="idCliente">
                                            <option selected th:text="${recibo.cliente.nombre}" th:value="${recibo.cliente.id}" ></option>
                                            <option th:each="cliente : ${clientes}"
                                                    th:value="${cliente.id}"
                                                    th:text="${cliente.nombre}"/>
                                        </select>
                                    </div>  
                                </div> 
                                <div class="col-sm-3">    
                                    <div class="form-floating mb-2">
                                        <label for="importe" class="form-label text-white">Total Recibo</label>
                                        <input type="text" id="importe" class="bg-dark text-white form-control" th:value="'$'+${totalRecibo}" disabled readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="form-floating mb-4">
                                <label for="observacion" class="form-label text-white">Ingrese Observación</label>
                                <input type="text" id="observacion" class="bg-dark text-white form-control" name="observacion" th:value="${recibo.observacion}">
                            </div>


                         <div class="row">
                            <div class="col-sm-7 mb-2">
                                <div class="form-floating">
                                    <h5>Valores</h5>
                                </div>

                            </div>
                        </div>
                        
                      <div class="table-responsive mb-3" id="tablaAlturaModificar" style="padding: 15px; border-radius: 3px;">
                            <table class="table table-sm text-light">
                                <thead>
                                    <tr>
                                        <th class="col-sm-2"></th>
                                        <th class="col-sm-2">TIPO VALOR</th>
                                        <th class="col-sm-2">IMPORTE</th>
                                        <th class="col-sm-2">NÚMERO</th>
                                        <th class="col-sm-2">FECHA</th>       
                                        <th class="col-sm-2">
                                             <a th:href="@{/recibo/modificarV/__${recibo.id}__}" type="button" class="btn btn-outline-danger" title="Modificar Valores de Recibo">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                                                </svg>
                                            </a>
                                        </th>  
                                    </tr>
                                </thead>
                                <tbody th:each="valor : ${recibo.valor}">
                                    <tr>
                                        <td></td>
                                        <td th:text="${valor.tipoValor}"></td> 
                                        <td type="number" step="0.01" th:text="'$'+${valor.importe}"></td>
                                        <td th:text="${valor.numero}"></td>
                                        <td th:text="${valor.fecha}"></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    
                        <button type="submit" class="btn btn-outline-danger" title="Modificar Recibo">Aceptar</button>
                        <a type="button" class="btn btn-outline-warning" onclick="window.history.back();" title="Volver">Cancelar</a>
                    </form>
