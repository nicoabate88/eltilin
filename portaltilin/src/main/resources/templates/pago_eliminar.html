<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pago Eliminar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container_recibo.css"> 
    </head>
    <body>
         <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/compra/registrar" class="nav-link px-2 text-light">COMPRA</a></li>
                            <li><a href="/pago/registrar" class="nav-link px-2 text-light">PAGO</a></li>
                            <li><a href="/cuentap/listar" class="nav-link px-2 text-light">CUENTAS</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>
        
        <div class="container">

            <div class="card bg-dark">  
                <div class="card-header bg-dark text-white">

                    <div class="row">
                        <div class="mb-3 d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                            <div class="form-floating mb-2 btn btn-outline-danger" type="button">                                   
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-credit-card-2-back-fill" viewBox="0 0 16 16">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v5H0zm11.5 1a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h2a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5zM0 11v1a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-1z"/>
                                </svg>  <h5>Pago</h5>
                            </div> 
                        </div>   
                        <div class="col-sm-1 col-md-3 col-lg-3 col-xl-3">
                            <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                <h3>Eliminar Pago</h3>
                            </div>
                        </div>
                         <div class="col-sm-1 col-md-6 col-lg-6 col-xl-6">    
                                <div th:if="${exito != null}" class="btn btn-outline-warning">
                                    <h5>Mensaje:</h5>
                                    <h6 th:text="${exito}"></h6>
                                </div>                                                   
                            </div>
                    </div> 

                        <div class="row">
                            <div class="col-sm-2 mb-3">
                                <div class="form-floating">
                                    <label for="id" class="form-label text-white">ID Pago</label>
                                    <input id="id" class="bg-dark text-white form-control" type="text" th:value="${pago.id}" disabled readonly>
                                </div>  
                            </div>
                            <div class="col-sm-7">
                                <div class="form-floating mb-2">
                                    <label for="cliente" class="form-label text-white">Nombre de Proveedor</label>
                                    <input id="cliente" class="bg-dark text-white form-control" type="text" th:value="${pago.proveedor.nombre}" disabled readonly>
                                </div>  
                            </div>
                             <div class="col-sm-3">    
                                    <div class="form-floating mb-2">
                                        <label for="importe" class="form-label text-white">Total Pago</label>
                                        <input type="text" id="importe" class="bg-dark text-white form-control" th:value="${pago.importe}" disabled readonly>
                                    </div>
                                </div>
                        </div>
                    
                         <div class="form-floating mb-4">
                            <label for="observacion" class="form-label text-white">Observación</label>
                            <input type="text" id="observacion" class="bg-dark text-white form-control" th:value="${pago.observacion}" disabled readonly>
                        </div>
                    
                         <div class="row">
                            <div class="col-sm-7 mb-2">
                                <div class="form-floating">
                                    <h5>Valores</h5>
                                </div>

                            </div>
                        </div>
                   
                    <div class="table-responsive mb-3" id="tablaAlturaEliminar" style="padding: 15px; border-radius: 3px;">
                            <table class="table table-sm text-light">
                                <thead>
                                    <tr>
                                        <th class="col-sm-2"></th>
                                        <th class="col-sm-2">TIPO VALOR</th>
                                        <th class="col-sm-2">IMPORTE</th>
                                        <th class="col-sm-2">NÚMERO</th>
                                        <th class="col-sm-2">FECHA</th>
                                        <th class="col-sm-2"></th>  
                                    </tr>
                                </thead>
                                <tbody th:each="valor : ${pago.valor}" th:if="${valor.estado} != eliminado">
                                    <tr>
                                        <td></td>
                                        <td th:text="${valor.tipoValor}"></td>
                                        <td th:text="'$'+${T(java.lang.Math).abs(valor.importe)}"></td>
                                        <td th:text="${valor.numero}"></td>
                                        <td type="date" th:text="${valor.observacion}"></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                      <div class="row mb-4">
                        <div class="col-sm-5">    
                            
                            <div class="btn btn-outline-warning">
                                <h5>Mensaje:</h5>
                                <h6>¿Seguro desea ELIMINAR este Pago?</h6>
                            </div>
                        </div>  
                    </div>
                        
                        <a th:href= "@{/pago/elimina/__${pago.id}__}" type="button" class="btn btn-outline-danger" title="Eliminar Pago">Eliminar</a>
                        <a th:href= "@{/pago/listar}" type="button" class="btn btn-outline-warning" title="Cancelar">Cancelar</a>
                    
                </div>    
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
