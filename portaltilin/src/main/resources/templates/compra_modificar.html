<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Compra Modificar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container_compra.css"> 
    </head>
    <body>
        <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/compra/registrar" class="nav-link px-2 text-light">COMPRA</a></li>
                            <li><a href="/pago/registrar" class="nav-link px-2 text-light">PAGO</a></li>
                            <li><a href="/cuentap/listar" class="nav-link px-2 text-light">CUENTAS</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <div class="container">

            <div class="card bg-dark">  
                <div class="card-header bg-dark text-white">

                    <div class="row">
                        <div class="mb-3 d-none d-sm-block col-md-2 col-lg-2 col-xl-2">
                            <div class="form-floating mb-2 btn btn-outline-danger" type="button">                                      
                                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                                </svg> <h5>Compra</h5>
                            </div> 
                        </div>   
                        <div class="col-sm-1 col-md-4 col-lg-4 col-xl-4">
                            <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                <h3>Modificar Compra</h3>
                            </div>
                        </div>
                         <div class="col-sm-1 col-md-4 col-lg-4 col-xl-4">    
                            <div th:if="${error != null}" class="btn btn-outline-danger">
                                <h5>Mensaje:</h5>
                                <h6 th:text="${error}"></h6>
                            </div>
                        </div> 
                        <div class=" col-sm-1 col-md-2 col-lg-2 col-xl-2">
                            <a th:href="@{/compra/eliminar/__${compra.id}__}" type="button" class="form-floating mb-2 button btn btn-outline-warning">                                      
                               <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                                </svg>   <h5>Eliminar</h5>
                            </a>    
                        </div> 
                    </div>

                    <form class="formulario" th:action="@{/compra/modifica/__${compra.id}__}" method="POST">
                        
                        <input hidden th:value="${compra.id}" name="id">
                        <div class="row">
                            <div class="col-sm-1 col-md-2 col-lg-2 col-xl-2">               
                                <div class="form-floating mb-3">
                                    <label for="id" class="form-label text-white">ID Compra</label>
                                    <input type="text" id="id" class="bg-dark text-white form-control" th:value="${compra.id}" disabled readonly>
                                </div>
                            </div>
                            <div class="mb-3 col-sm-1 col-md-8 col-lg-8 col-xl-8">
                                <div class="form-floating">
                                    <label for="proveedor" class="form-label text-white">Seleccione Proveedor</label>
                                    <select id="proveedor" class="bg-dark text-white form-control" name="idProveedor" required>
                                         <option selected th:text="${compra.proveedor.nombre}"
                                                th:value="${compra.proveedor.id}"
                                                ></option>
                                        <option th:each="proveedor : ${proveedores}"
                                                th:value="${proveedor.id}"
                                                th:text="${proveedor.nombre}"/>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                         <div class="row mb-3">
                          <div class="col-sm-2">
                                <div class="form-floating">
                                    <label for="fecha" class="form-label text-white">Fecha</label>
                                    <input id="fecha" type="date" class="bg-dark text-white form-control" name="fecha" th:value="${compra.fecha}" required>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-floating">    
                                    <label for="tipoComprobante">Tipo</label>
                                    <select id="tipoComprobante" type="text" class="bg-dark text-white form-control" name="tipoComprobante"  required>
                                        <option selected th:text="${compra.tipoComprobante}"
                                                th:value="${compra.tipoComprobante}"
                                                ></option>
                                        <option value="A">A</option>
                                        <option value="B">B</option>
                                        <option value="C">C</option>
                                        <option value="TICKET">TICKET</option>
                                    </select>  
                                </div>
                            </div>
                      
                        <div class="col-sm-3">
                                <div class="form-floating">
                                    <label for="numero" class="form-label text-white">Número de Comprobante</label>
                                    <input type="number" id="numero" class="bg-dark text-white form-control" name="numeroComprobante" th:value="${compra.numeroComprobante}" required>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-floating">
                                    <label for="importe" class="form-label text-white">Importe de Comprobante</label>
                                    <input type="number" step="0.01" min="0" id="importe" class="bg-dark text-white form-control" name="importe" th:value="${compra.importe}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="form-floating col-sm-10">
                                <label for="observacion" class="form-label text-white">Ingrese Observación</label>
                                <input id="observacion" type="textarea" class="bg-dark text-white form-control" name="observacion" th:value="${compra.observacion}">  
                            </div>
                        </div>
                            
                        <div class="row">
                            <div class="col-sm-7 mb-2">
                                <div class="form-floating">
                                    <h5>Artículos</h5>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive mb-3" id="tablaAlturaRegistrado" style="background-color:  whitesmoke; padding: 15px; border-radius: 3px;">
                            <table class="table table-sm table-hover">
                                <thead>
                                    <tr>
                                        <th class="col-sm-1">Cantidad</th>
                                        <th class="col-sm-7">Artículo</th>
                                        <th class="col-sm-2">Precio</th>
                                        <th class="col-sm-1">
                                            <a th:href="@{/compra/modificarA/__${compra.id}__}" type="button" class="btn btn-outline-danger" title="Modificar Artículos de Compra">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.5.5 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11z"/>
                                                </svg>
                                            </a>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody th:each="articulo : ${compra.detalle}">
                                    <tr>
                                        <td th:text="${articulo.cantidad}"></td>
                                        <td th:text="${articulo.nombre}+' '+${articulo.codigo}"></td>
                                        <td th:text="'$'+${articulo.precio}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>                                                                            
                            <button type="submit" class="btn btn-outline-danger" title="Modificar Compra">Aceptar</button>
                            <a th:href= "@{/compra/listar}" type="button" class="btn btn-outline-warning" title="Cancelar">Cancelar</a>
                    </form>      
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
