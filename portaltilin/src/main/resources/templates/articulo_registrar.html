<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Artículo Registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/medidas_container_registro.css"> 
    </head>
    <body>
        <nav class="navbar bg-dark mb-2">      
            <header class=" text-bg-dark">
                <div class="container">
                    <div class="d-flex flex-wrap align-items-center justify-content-center">                        
                        <a href="/index" class="d-flex align-items-center text-white text-decoration-none">                         
                            <img src="/logo1.png" id="logo" class="card-img-top" alt="logo">
                        </a>
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="/cliente/listar" class="nav-link px-2 text-light">CLIENTE</a></li>
                            <li><a href="/servicio/registrar" class="nav-link px-2 text-light">SERVICIO</a></li>
                            <li><a href="/presupuesto/registrar" class="nav-link px-2 text-light">PRESUPUESTO</a></li>
                            <li><a href="/recibo/registrar" class="nav-link px-2 text-light">RECIBO</a></li>
                            <li><a href="/cuenta/listar" class="nav-link px-2 text-light">CUENTA</a></li>
                            <li><a href="/proveedor/registrar" class="nav-link px-2 text-light">PROVEEDOR</a></li>
                            <li><a href="/caja/listar" class="nav-link px-2 text-light">CAJA</a></li>
                        </ul>
                    </div>
                </div>
            </header>
        </nav>

        <section>
            <div class="container">

                <div class="card bg-dark">  
                    <div class="card-header bg-dark text-white">

                        <div class="row mb-2">
                            <div class="d-none d-sm-block col-lg-2 col-xl-2">
                                <div class="form-floating mb-2 btn btn-outline-danger" type="button">                                   
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                                    </svg> <h5>Artículo</h5>
                                </div> 
                            </div>   
                            <div class="d-none d-sm-block col-md-3 col-lg-3 col-xl-3">
                                <div class="d-flex align-items-center text-danger" style="height: 72px;">
                                    <h3>Registrar Artículo</h3>
                                </div>
                            </div>
                            <div class="d-none d-sm-block col-md-3 col-lg-3 col-xl-3">    
                            </div>
                            <div class="d-none d-sm-block col-md-2 col-lg-2 col-xl-2">    
                                <a th:href="@{/csv/csvIndex}" title="Importar Lista de Artículo" type="button" class="form-floating mb-2 btn btn-outline-warning">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="15" fill="currentColor" class="bi bi-box-arrow-in-down" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M3.5 6a.5.5 0 0 0-.5.5v8a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5v-8a.5.5 0 0 0-.5-.5h-2a.5.5 0 0 1 0-1h2A1.5 1.5 0 0 1 14 6.5v8a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 14.5v-8A1.5 1.5 0 0 1 3.5 5h2a.5.5 0 0 1 0 1z"/>
                                    <path fill-rule="evenodd" d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
                                    </svg> <h6>Importar</h6>
                                </a>
                            </div>
                            <div class="d-none d-sm-block col-md-2 col-lg-2 col-xl-2 text-end">    
                                <a th:href="@{/articulo/listar}" title="Ver Artículos" type="button" class="form-floating mb-2 btn btn-outline-warning">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="28" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 16">
                                    <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0m7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0M9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0"/>
                                    </svg> <h5>Ver Articulos</h5>
                                </a>
                            </div>
                        </div>
                        
                        <div class="row mb-2">
                            <div class="col-9 d-block d-md-none text-danger">
                                <h3>Registrar Artículo</h3>
                            </div>
                            <div class="col-3 d-block d-md-none text-center">
                                <a th:href="@{/articulo/listar}" class="text-warning">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                                    <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                                    </svg> 
                                    <h6 class="text-warning">Artículos</h6> 
                                </a> </div>
                        </div>
                        
                        <form class="formulario" th:action="@{/articulo/registro}" method="POST">
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-floating mb-3">
                                        <label for="nombre" class="form-label text-white">Nombre de Artículo</label>
                                        <input type="text" id="nombre" class="bg-dark text-white form-control" name="nombre" placeholder="Ingrese Nombre de Artículo" th:value="${nombre}" required minlength="1" maxlength="250" size="250">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-8">
                                    <div class="form-floating mb-3">
                                        <label for="articulo" class="form-label text-white">Código de Artículo</label>
                                        <input type="text" id="articulo" class="bg-dark text-white form-control" name="codigo" placeholder="Ingrese Código de Artículo" th:value="${codigo}" required minlength="1" maxlength="35" size="35">
                                    </div>
                                </div>                                             
                            </div>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-floating mb-3">
                                        <label for="cantidad" class="form-label text-white">Cantidad de Artículo</label>
                                        <input type="number" step="0.01" max="9999999999" id="cantidad" class="bg-dark text-white form-control" name="cantidad" placeholder="Ingrese Cantidad de Artículo" th:value="0.0">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-floating mb-5">
                                        <label for="precio" class="form-label text-white">Precio de Artículo</label>
                                        <input type="number" step="0.01" min="0" max="9999999999"  id="precio" class="bg-dark text-white form-control" name="precio" placeholder="Ingrese Precio de Artículo" th:value="0.0">
                                    </div>
                                </div> 
                            </div>
                            
                            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 mb-5">    
                                <div th:if="${error != null}" class="btn btn-outline-danger">
                                    <h5>Mensaje:</h5>
                                    <h6 th:text="${error}"></h6>
                                </div>
                            </div>
                            
                            <div class="card-footer d-none d-sm-block">
                                <button type="submit" class="btn btn-outline-danger" title="Crear Artículo">Aceptar</button>
                                <a th:href= "@{/articulo/registrar}" type="button" class="btn btn-outline-warning" title="Volver a Listado de Artículos">Cancelar</a>
                            </div>
                            <div class="d-block d-md-none">
                                <button type="submit" class="btn btn-outline-danger" title="Crear Artículo">Aceptar</button>
                                <a th:href= "@{/articulo/registrar}" type="button" class="btn btn-outline-warning" title="Volver a Listado de Artículos">Cancelar</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
